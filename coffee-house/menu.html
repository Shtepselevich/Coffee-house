<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Londrina+Solid:wght@900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header class="header">
        <div class="header-icon">
            <a href="index.html" class="header-icon__link"><img src="image/logo.svg" alt="Logo"
                    class="header-icon__logo"></a>
        </div>
        <nav class="navbar">
            <ul class="navbar-menu">
                <li class="navbar-menu__item"><a href="#favorite" class="navbar-menu__link">Favorite coffee</a></li>
                <li class="navbar-menu__item"><a href="#about" class="navbar-menu__link">About</a></li>
                <li class="navbar-menu__item"><a href="#download" class="navbar-menu__link">Mobile app</a></li>
                <li class="navbar-menu__item"><a href="#contact" class="navbar-menu__link">Contact us</a></li>
            </ul>
        </nav>
        <div class="header-menu">
            <a href="menu.html" class="header-menu__link">
                <button class="header-button__menu"><span class="header-button__text">Menu</span><img
                        src="image/coffee-cup.svg" alt="Cup" class="header-button__icon"></button>
            </a>
        </div>
    </header>
    <div class="main">
        <section class="menu">
            <h1 class="menu-title">Behind each of our cups hides an <span class="menu-amazing">amazing surprise</span>
            </h1>
            <div class="menu-buttons">
                <button class="menu-button active">
                    <div class="menu-button__circle"><img src="image/menu-icons/coffee.svg" alt="Coffee"
                            class="menu-button__img"></div>
                    <span class="menu-button__text">Coffee</span>
                </button>
                <button class="menu-button">
                    <div class="menu-button__circle"><img src="image/menu-icons/tea.svg" alt="Tea"
                            class="menu-button__img">
                    </div>
                    <span class="menu-button__text">Tea</span>
                </button>
                <button class="menu-button">
                    <div class="menu-button__circle"><img src="image/menu-icons/dessert.svg" alt="Dessert"
                            class="menu-button__img"></div>
                    <span class="menu-button__text">Dessert</span>
                </button>
            </div>
            <div class="menu-coffee">
                <div class="card">
                    <div class="card-wrapper">
                        <div class="card-container">
                            <img src="image/menu-coffee/coffee1.jpeg" alt="Coffee1" class="card-container__img">
                        </div>
                        <div class="card-info">
                            <h5 class="card-info__title">Irish coffee</h5>
                            <p class="card-info__text">Fragrant black coffee with Jameson Irish whiskey and whipped milk
                            </p>
                            <span class="card-info__price">$7.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
